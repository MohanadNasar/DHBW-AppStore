# flux-system/kustomization.yaml
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./flux-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: dhbw-appstore
    namespace: flux-system
  resources:
    - gotk-components.yaml
    - gotk-sync.yaml
    - appstore-chart.yaml  # Reference your HelmRelease
