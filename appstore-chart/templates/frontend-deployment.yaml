# frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app.kubernetes.io/managed-by: Helm
    app: frontend
  annotations:
    meta.helm.sh/release-name: appstore-chart
    meta.helm.sh/release-namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mohanadnassar/frontend:2024-07-03.08
          env:
            - name: REACT_APP_BACKEND_URL
              value: "http://dhbw-appstore.com"
          ports:
            - containerPort: 80
